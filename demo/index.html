<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>activity-tracker Demo</title>
  
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module" src="../activity-tracker.js"></script>

  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Roboto', sans-serif;
    }

    body > div {
      max-width: 800px;
      background-color: white;
      margin: auto;
      padding: 16px;
      border: solid 1px #E0E0E0;
    }
  </style>
</head>

<body unresolved>

<p>An example of <code>&lt;activity-tracker&gt;</code>:</p>
<paper-button>Click to refresh</paper-button>

<activity-tracker id="activity-tracker" url="https://requirements-bazaar.org/beta/activities"></activity-tracker>

<script>
  document.querySelector('paper-button').addEventListener('click', function(e) {
    document.querySelector('activity-tracker').refresh();
  });
</script>

</body>
</html>
